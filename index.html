<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Gamer</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header class="header-section">
      <div class="header-menu-bar">
        <div class="container header-container">
          <div class="logo">
            <a class="logo-link" href="#">
              <img class="logo-img" src="img/logo.png" alt="Gamer Logo" />
              <span class="logo-name"><span>G</span>amer</span>
            </a>
          </div>
          <nav class="nav">
            <ul class="nav-list">
              <li class="list-item">
                <a href="#" class="list-link">About Us</a>
              </li>
              <li class="list-item">
                <a href="#" class="list-link">Developers</a>
              </li>
              <li class="list-item">
                <ul class="nav-social">
                  <li class="nav-social-text">Follow Us On</li>
                  <li class="nav-social-icon">
                    <a href="#">
                      <img src="img/icons/youtube.svg" alt="Youtube logo" />
                    </a>
                  </li>
                  <li class="nav-social-icon">
                    <a href="#">
                      <img src="img/icons/tik-tok.svg" alt="tik-tok logo" />
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header-hero">
        <div class="container hero-container">
          <div class="hero-left">
            <h1 class="hero-title">Play Like The <span>G.O.A.T.</span></h1>
            <ul class="hero-list">
              <li class="hero-list-item">
                <img
                  class="list-icon"
                  src="img/icons/hero-icon-1.svg"
                  alt="icon"
                />
                <span>1-Click instant play</span>
              </li>
              <li class="hero-list-item">
                <img
                  class="list-icon"
                  src="img/icons/hero-icon-2.svg"
                  alt="icon"
                />
                <span>No Download</span>
              </li>
              <li class="hero-list-item">
                <img
                  class="list-icon"
                  src="img/icons/hero-icon-3.svg"
                  alt="icon"
                />
                <span>1000s of supported online games</span>
              </li>
            </ul>
            <div class="buttons-pair">
              <a href="#" class="btn btn-primary">Sign In</a>
              <a href="#" class="btn btn-seconday">Go Rogue</a>
            </div>
          </div>
          <div class="hero-right">
            <img src="img/hero-img.png" alt="Kidds playing" class="hero-img" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
