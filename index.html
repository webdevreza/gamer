<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Gamer</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header class="header-section">
      <div class="container header-container">
        <div class="logo">
          <a class="logo-link" href="#">
            <img class="logo-img" src="img/logo.png" alt="Gamer Logo" />
            <span class="logo-name"><span>G</span>amer</span>
          </a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="list-item">
              <a href="#" class="list-link">About Us</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Developers</a>
            </li>
            <li class="list-item">
              <ul class="nav-social">
                <li class="nav-social-text">Follow Us On</li>
                <li class="nav-social-icon">
                  <a href="#">
                    <img src="img/icons/youtube.svg" alt="Youtube logo" />
                  </a>
                </li>
                <li class="nav-social-icon">
                  <a href="#">
                    <img src="img/icons/tik-tok.svg" alt="tik-tok logo" />
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
